<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Connect four - face</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="custom.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</head>

<body>

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Insert session info</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input id="nameInput" type="text" class="form-control" placeholder="Name" aria-label="Name"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input id="codeInput" type="text" class="form-control" placeholder="Passcode"
                            aria-label="Passcode" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-dark btn-sm" id="basic-addon2" onclick="randomCode()">ðŸŽ²</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submitBtn" type="button" class="btn btn-primary btn-block">
                        <div class="text-center d-flex justify-content-center" style="height: max-content;">
                            <p style="font-size: larger;" id="statusForm">Submit</p>
                            <div id="spinnerForm" class="spinner-border invisible" style="margin-left: 10px;"
                                role="status"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>



    <div class="container-fluid d-flex justify-content-between ">
        <div class="jumbotron" style="min-width: 30vw; height: fit-content;">
            <span id="lblPl" class="badge badge-secondary invisible">You: </span>
            <div class="colorDisplay">
                <div id="pColor"></div>
            </div>
            <span id="lblTu" class="badge badge-secondary invisible">Turn:</span>
            <div class="colorDisplay">
                <div id="tColor"></div>
            </div>
            <div class="text-center d-flex justify-content-between">
                <p id="info"></p>
                <div id="spinner" class="spinner-border invisible" role="status">
                </div>
            </div>
        </div>
        <div id="tableBody" style="min-width: 49vw; min-height: 42vh; margin-top: 3%; margin-right: 8%;"></div>
    </div>
</body>
