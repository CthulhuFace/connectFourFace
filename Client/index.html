<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Connect Four -face</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM%20Plex%20Sans">
</head>

<body>
    <div class="overlay">
        <div id="popUpForm" class="popUpForm">
            <input type="text" id="nameInputText" class="inputText" placeholder="Player name">
            <input type="text" id="codeInputText" class="inputText"
                placeholder="Passcode (Leave empty to automatically generate)">
            <div class="btnWrapper">
                <ul>
                    <li>
                        <a href="#">
                            <span onclick="startConnection()"></span>
                            <span onclick="startConnection()"></span>
                            <span onclick="startConnection()">START</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="gameScreen">

        <div class="floatLeft">
            <label id="labelColor" for="colorBox" class="lblTurn">Your color:</label>
            <div name="colorBox" id="colorBox" class="colorDisplay">
                <div id="color" class=""></div>
            </div>
            <label id="labelTurnColor" for="turnColorBox" class="lblTurn">Turn color:</label>
            <div name="turnColorBox" id="turnColorBox" class="colorDisplay">
                <div id="turnColor" class=""></div>
            </div>
        </div>

        <div class="UI">
            <div id="tableBody" class="box">
                
            </div>
            <h1 id="info" class="info"></h1>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
