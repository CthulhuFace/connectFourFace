<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Connect Four -face</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM%20Plex%20Sans">
</head>

<body>
    <div class="overlay">
        <div id="popUpForm" class="popUpForm">
            <input type="text" id="nameInputText" class="inputText" placeholder="Player name">
            <input type="text" id="codeInputText" class="inputText"
                placeholder="Passcode (Leave empty to automatically generate)">
            <div>
                <ul>
                    <li>
                        <a href="#">
                            <span onclick="startConnection()"></span>
                            <span onclick="startConnection()"></span>
                            <span onclick="startConnection()"></span>
                            <span onclick="startConnection()"></span>
                            <span class="popUpBtn" onclick="startConnection()">START</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="UI">
        <div id=tableBody class="box">
            <div id=tableCol0 class="tableCol" onclick="sendChoice(0)">
            </div>
            <div id=tableCol1 class="tableCol" onclick="sendChoice(1)">
            </div>
            <div id=tableCol2 class="tableCol" onclick="sendChoice(2)">
            </div>
            <div id=tableCol3 class="tableCol" onclick="sendChoice(3)">
            </div>
            <div id=tableCol4 class="tableCol" onclick="sendChoice(4)">
            </div>
            <div id=tableCol5 class="tableCol" onclick="sendChoice(5)">
            </div>
            <div id=tableCol6 class="tableCol" onclick="sendChoice(6)">
            </div>
        </div>

        <h1 id="info" class="info"></h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
